<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    分类
    <small>分类管理</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-files-o"></i> 分类</a></li>
    <li class="active">分类管理</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
          <div class="panel-heading">分类管理</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-xs-12">
                <ul class="nav nav-pills" role="tablist">
                  <li role="presentation" class="active"><a>分类列表</a></li>
                  <li role="presentation">
                    <a href="/{{adminpath}}?action=setting&operation=catetory" onclick="return put(event)">新增分类</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="table-responsive">
                  <table class="table table-hover table-bordered table-striped">
                    <thead>
                    <tr>
                      <th>名称</th>
                      <th>类型</th>
                      <th>目录</th>
                      <th>内容数</th>
                      <th>更新</th>
                      <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{#each catetories}}
                    <tr class="item-id-{{_id}}">
                      <td>{{name}}</td>
                      <td>{{type}}</td>
                      <td>{{alias}}</td>
                      <td>{{contents.length}}</td>
                      <td><a href="/{{../adminpath}}?action=setting&operation=update&id={{_id}}"
                             onclick="return put(event)">更新
                      </a></td>
                      <td>
                        <button class="btn btn-danger del" data-id="{{_id}}" data-action="catetory"
                                data-path="{{../adminpath}}">删除
                        </button>
                      </td>
                    </tr>
                    {{/each}}
                    </tbody>
                  </table>
                </div>
              </div>

            </div>
          </div>
        </div>
    </div>
  </div>
</section><!-- /.content -->
