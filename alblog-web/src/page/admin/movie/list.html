<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    视频
    <small>视频管理</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-youtube-play"></i> 视频</a></li>
    <li class="active">视频管理</li>
  </ol>
</section>
<!-- Main content -->
<section class="content">
  <!-- Small boxes (Stat box) -->
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default video">
        <div class="panel-heading">视频列表</div>
        <div class="panel-body">
          <div class="row">
            <div class="table-responsive">
              <table class="table table-hover table-bordered table-striped">
                <thead>
                <tr>
                  <th class="img">缩略图</th>
                  <th>标题</th>
                  <th>分类</th>
                  <th>发布者</th>
                  <th>简介</th>
                  <th>发布时间</th>
                  <th>阅读量</th>
                  <th>查看</th>
                  <th>更新</th>
                  <th>删除</th>
                </tr>
                </thead>
                <tbody>
                {{#each movielist}}
                <tr class="item-id-{{_id}}">
                  <td><a href="{{poster}}" onclick="return showImage(this.href)"
                         class="thumbnail"><img src="{{poster}}" alt=""/></a></td>
                  <td>{{title}}</td>
                  <td>{{catetoryName}}</td>
                  <td>{{author}}</td>
                  <td>{{summary}}</td>
                  <td>{{moment meta.createAt format="YYYY/MM/DD"}}</td>
                  <td>{{pv}}</td>
                  <td><a href="">查看</a></td>
                  <td><a href="/{{../adminpath}}?action=video&operation=update&id={{_id}}" onclick="return put(event)">更新
                  </a></td>
                  <td>
                    <button class="btn btn-danger del" data-id="{{_id}}" data-action="video" data-path="{{../adminpath}}">删除</button>
                  </td>
                </tr>
                {{/each}}
                </tbody>
              </table>
            </div>
          </div>
          <ul class="pagination">
            <li class="disabled"><a href="/{{adminpath}}?action=video&operation=list&p={{page.currPage}}" aria-label="Previous" onclick="return put(event)"><span aria-hidden="true">&laquo;</span></a></li>
            {{#for page.totalPage limit=page.currPage}}
            <li class="{{@active}}"><a href="/{{../adminpath}}?action=video&operation=list&p={{@index}}" onclick="return put(event)">{{@number}}</a></li>
            {{/for}}
            <li><a href="/{{adminpath}}?action=video&operation=list&p={{page.lastPage}}" onclick="return put(event)" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a></li>
          </ul>
          <script>
            var currPage = '{{page.currPage}}';
            var lastPage = '{{page.lastPage}}';
            if(currPage != 0){
              $(".pagination li:first").removeClass("disabled")
            }
            if(currPage == lastPage){
              $(".pagination li:last").addClass("disabled")
            }
          </script>
        </div>
      </div>
    </div>
  </div>

</section><!-- /.content -->
